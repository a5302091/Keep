


############################################################
#
# 配置数据源
#
############################################################
spring.datasource.url=jdbc:mysql://localhost:3306/keep
spring.datasource.username=hql
spring.datasource.password=520
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true


############################################################
#
# mybatis 配置
#
############################################################
# mybatis 配置
mybatis.type-aliases-package=com.keep.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
# 通用 Mapper 配置
mapper.mappers=com.keep.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
# 分页插件配置
pagehelper.helperDialect=mysql
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql



# 文件上传
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=1000Mb

# 配置端口
server.port=8081

#tomcat编码
server.tomcat.uri-encoding=UTF-8


# Redis数据库索引(默认为0)
spring.redis.database=1
# Redis服务器地址
spring.redis.host=192.168.120.130
# Redis连接端口
spring.redis.port=6379
# Redis密码
spring.redis.password=hql520

# 最大连接数
spring.redis.pool.max-active=1000

# 最大阻塞等待时间
spring.redis.pool.max-wait=-1
# 最大空闲连接
spring.redis.pool.max-idle=10
# 最小空闲连接
spring.redis.pool.min-idle=2
# 连接超时毫秒
spring.redis.timeout=0








